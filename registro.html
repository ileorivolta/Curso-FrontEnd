<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registro</title>
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__img" src="./img/logo-platzi-video-BW2.png" alt="Platzi-video">
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2>Regístrate</h2>
            <form class="registro__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Regístrame</button>
            </form>
            <section class="registro__container--inicio-sesion">
                <p>Iniciar Sesión</p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
