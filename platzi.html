<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/platzi.css">
    <title>FrontEnd</title>
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__img" src="./img/logo-platzi-video-BW2.png" alt="Platzi-video">

        <div class="cabecera__menu">
            <div class="cabecera__menu--profile">
                <img src="./img/user-icon.png" alt="Usuario">
                <p>Perfil</p>
            </div>
                <ul>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>  
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/El_Viaje_de_Chihiro.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/icons8-play-64.png" alt="">
                        <img src="./img/icons8-plus-64.png" alt="">
                    </div>
                    <p class="carousel-item__details--title">El viaje de Chihiro</p>
                    <p class="carousel-item__details--subtitle">2001 - 2h 5m</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/Howls_Moving_Castle.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/icons8-play-64.png" alt="">
                        <img src="./img/icons8-plus-64.png" alt="">
                    </div>
                    <p class="carousel-item__details--title">El increible castillo vagabundo</p>
                    <p class="carousel-item__details--subtitle">2004 - 1h 59m</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/Princesa_Monoke.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/icons8-play-64.png" alt="">
                        <img src="./img/icons8-plus-64.png" alt="">
                    </div>
                    <p class="carousel-item__details--title">La princesa Mononoke</p>
                    <p class="carousel-item__details--subtitle">1997 - 2h 14m</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/Totoro.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/icons8-play-64.png" alt="">
                        <img src="./img/icons8-plus-64.png" alt="">
                    </div>
                    <p class="carousel-item__details--title">Mi vecino Totoro</p>
                    <p class="carousel-item__details--subtitle">1998 - 1h 28m</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/Recuerdo_de_Marine.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/icons8-play-64.png" alt="">
                        <img src="./img/icons8-plus-64.png" alt="">
                    </div>
                    <p class="carousel-item__details--title">El recuerdo de Marnie</p>
                    <p class="carousel-item__details--subtitle">2014 - 1h 43m</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/Demon_Slayer.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/icons8-play-64.png" alt="">
                        <img src="./img/icons8-plus-64.png" alt="">
                    </div>
                    <p class="carousel-item__details--title">Demon Slayer: El tren infinito</p>
                    <p class="carousel-item__details--subtitle">2020 - 2h 10m</p>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
