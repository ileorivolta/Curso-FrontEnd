<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilosLogin.css">
    <title>Log in</title>
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__img" src="./img/logo-platzi-video-BW2.png" alt="Platzi-video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Seción</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--recordarme">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./img/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="./img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--registro">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
